# Development docker-compose override
version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_ENV=development
      - DEBUG=True
    volumes:
      - .:/code
    ports:
      - "8000:8000"

  # No nginx in development